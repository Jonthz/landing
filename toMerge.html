<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Efecto de Resplandor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Colores proporcionados */
        :root {
            --color-primary: #134B7C;  /* Fondo del botón */
            --color-secondary: #404B56;  /* Borde y texto */
            --color-accent: #404B56;  /* Acuerdo con la paleta */
            --color-glow: #F5A623; /* Resplandor dorado-amarillo */
            --color-white: #FFFFFF;
        }

        /* Animación personalizada para el efecto de resplandor con doble parpadeo */
        @keyframes double-aurora-effect {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 4px var(--color-primary);
            }
            25% {
                transform: scale(1.1);
                box-shadow: 0 0 20px 10px var(--color-glow); /* Resplandor dorado */
            }
            50% {
                transform: scale(1);
                box-shadow: 0 0 0 4px var(--color-primary);
            }
            75% {
                transform: scale(1.1);
                box-shadow: 0 0 20px 10px var(--color-glow); /* Resplandor dorado */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 4px var(--color-primary);
            }
        }

        /* Clase para activar el efecto */
        .animate-double-aurora {
            animation: double-aurora-effect 1s ease-out;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <!-- Botón con color de fondo personalizado -->
    <button id="auroraButton" class="font-semibold py-2 px-6 rounded-lg border-2 border-transparent transition duration-300 hover:bg-transparent hover:text-white"
    style="background-color: var(--color-primary); color: var(--color-secondary); border-color: var(--color-secondary)">
        ¡Haz clic en mí!
    </button>

    <script>
        // Obtener el botón
        const auroraButton = document.getElementById("auroraButton");

        // Función para agregar o quitar el efecto de resplandor
        function toggleAuroraEffect() {
            auroraButton.classList.add("animate-double-aurora");

            // Después de 1 segundo, quitar el efecto
            setTimeout(() => {
                auroraButton.classList.remove("animate-double-aurora");
            }, 1000); // El tiempo del efecto (1 segundo)
        }

        // Ejecutar la función cada 5 segundos
        setInterval(toggleAuroraEffect, 5000); // Cada 5 segundos
    </script>
</body>
</html>
