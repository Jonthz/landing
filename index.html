<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obten tu portafolio o curriculum web profesional</title>
    <meta name="description" content="Creamos experiencias digitales innovadoras que transforman marcas y negocios.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo de la frase principal */
        .hero-text {
            font-size: clamp(4rem, 10vw, 6rem); /* Tamaño dinámico */
            font-weight: bold;
            line-height: 1.1;
            color: #134B7C; /* Color de la paleta */
            text-align: center;
            text-transform: uppercase;
        }
        /* Estilo de cursor de escritura */
        .cursor {
            border-right: 4px solid #134B7C;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body class="opacity-0 transition-opacity duration-500 ease-in-out" onload="document.body.classList.add('opacity-100')">

    <div id="loader" class="fixed top-0 left-0 w-full h-full bg-white flex flex-col justify-center items-center z-50">
        <h1 id="main-title" class="hero-text"> </h1>
        <button id="skipButton" class="fixed bottom-8 right-8 flex items-center mt-8 px-6 py-3 bg-blue-600 text-white text-lg rounded-md hover:bg-blue-700 transition-colors opacity-0 scale-95 pointer-events-none transition-all duration-500"
            style="transition-property: opacity, transform;">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4v12l8-6-8-6zm10 0h2v12h-2V4z"/></svg>
            Saltar
        </button>
    </div>

    <script type="module" src="welcome.js">
        
    </script>

</body>
</html>
